<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{%static 'css\style.css'%}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="index">Home</a>
    <table border="1px" class="data">
        {% block content %}
        <thead>
            <th>Districts</th>
            <th>Old Reading</th>
            <th>New Reading</th>
            <th>Consum Units</th>
            <th>Cost in Rs</th>
            <th rowspan="2">Delete</th>
        </thead>
        {% for i in form %}
        <tr >
            <td>{{i.districts}}</td>
            <td>{{i.pre_reading}}</td>
            <td>{{i.cur_reading}}</td>
            <td>{{i.units_kwh}}</td>
            <td>{{i.cost}}</td>
            <td><a href="deleteData/{{i.id}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
